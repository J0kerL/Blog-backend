# 服务器端口配置
server:
  port: 8080
  servlet:
    context-path: /api
# Spring 配置
spring:
  application:
    name: MyBlog
  profiles:
    active: dev
  # 数据源配置
  datasource:
    driver-class-name: ${spring.datasource.driver-class-name}
    url: jdbc:mysql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
# MyBatis 配置
mybatis:
  # Mapper XML 文件配置
  mapper-locations: classpath:mapper/*.xml
  # 实体类包路径
  type-aliases-package: com.blog.entity
  # 开启驼峰命名自动映射
  configuration:
    map-underscore-to-camel-case: true
# 日志配置
logging:
  level:
    com:
      blog:
        mapper: debug
        controller: info
        service: info
blog:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    secret-key: abcdefghijklmnopqrstuvwxyz1234567891
    # 设置jwt过期时间 2小时
    ttl: 7200000
    # 设置前端传递过来的令牌名称
    token-name: authentication